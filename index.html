<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<meta name="author" content="NuÈ›iu Denis">
    	<meta name="description" content="A note viewer made in JavaScript">
    	<meta name="keywords" content="">
    	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    </head>
    <body>
    	<header class="text-center">
    		<h1>Note Viewer</h1>
    	</header>
    	<main class="container">
    		<section class="col-md-8 display">
    			<header class="text-center">
    				<h2></h2>
    				<div class="display-controls">
    					<button id="add">Add</button>
    				</div>
    				<div class="controls">
	    				<button id="edit">Edit</button>
	    				<button id="delete">Delete</button>
	    				<button id="close">Close</button>
    				</div>
    			</header>
    			<div class="editBox">
    				<div class="error"></div>
    				<label for="noteTitle">Title: </label>
    				<input id="noteTitle" type="text">
    				<br>
    				<label for="noteText">Text:</label>
    				<br>
    				<textarea id="noteText"></textarea>
    			</div>
    			<article></article>
    			<footer></footer>
    		</section>
    		<section class="col-md-4 text-center notes">
    			<ul></ul>
    		</section>
    	</main>
    	<script src="javascripts/main.js"></script>
    </body>
</html>
